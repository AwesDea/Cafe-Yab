<!DOCTYPE html>

{% load static %}

<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'styles.css' %}?v=3">
    <link href="{% static 'scripts.js' %} ">

    <!--******************************************************************************************************************************************-->
    <!--***************************************************************** BOOTSTRAP **************************************************************-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
            integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
            integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
            crossorigin="anonymous"></script>
    <!--***************************************************************** BOOTSTRAP **************************************************************-->
    <!--******************************************************************************************************************************************-->

</head>
<body>
<!--******************************************************************************************************************************************-->
<!--**************************************************************** NAVBAR ******************************************************************-->
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">Cafe Yab</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">

            <li class="nav-item">
                <a class="nav-link" href="/signup/">Sign Up</a>
            </li>

        </ul>
        <form class="form-inline mt-2 mt-md-0"  method="post" action="/search/" autocomplete="on">
            {% csrf_token %}
            <input type="search" name="keyword" class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
    <div class="login">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <input name="username" type="text" class="form-control" id="exampleInputEmail1"
                       aria-describedby="emailHelp" placeholder="User Name">
                <small style="color: red;">{{ form.username.errors }}</small>
            </div>
            <div class="form-group">
                <input name="password" type="password" class="form-control" id="exampleInputPassword1"
                       placeholder="Password">
                <small style="color: red;">{{ form.password1.errors }}</small>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>

            {% if form.non_field_errors %}
                <div style="width: 300px" class="non-field-errors">
                    {% for err in form.non_field_errors %}
                        <p style="color: red; font-size: 10px" class="form-error">{{ err }}</p>
                    {% endfor %}
                </div>
            {% endif %}

        </form>


    </div>

</html>
