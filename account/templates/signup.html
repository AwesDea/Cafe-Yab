<!DOCTYPE html>

{% extends "base.html" %}

<html>
    {% block head_content%}
        <title>Sign Up</title>
    {% endblock %}

    {% block content %}
        <div class="signup">
            <h2 id="signup" id="emailHelp" class="form-text text-muted">Sign Up</h2>
            <form>
              <div class="form-group">
                <input name="name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your name">
              </div>
              <div class="form-group">
                <input name="username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter user name">
              </div>
              <div class="form-group">
                <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <input name="password1" type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter password">
              </div>
              <div class="form-group">
                <input name="password2" type="password" class="form-control" id="exampleInputPassword1" placeholder="Re-enter password">
              </div>

              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    {% endblock %}

</html>
