<!DOCTYPE html>

{% extends "base.html" %}

<html>
    {% block head_content%}
        <title>Sign Up</title>
    {% endblock %}

    {% block content %}
        <div class="signup">
            <h2 id="signup" id="emailHelp" class="form-text text-muted">Sign Up</h2>
            <form>
              <div class="form-group">
{#                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your name">#}
                  {form.name}
              </div>
              <div class="form-group">
{#                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter user name">#}
                  {form.username}
              </div>
              <div class="form-group">
{#                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">#}
                  {form.email}
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
{#                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter password">#}
                {from.password1}
              </div>
              <div class="form-group">
{#                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Re-enter password">#}
                {from.password2}
              </div>

              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    {% endblock %}

</html>
